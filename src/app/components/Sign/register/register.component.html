<div class="login">
    <div class="container">
        <div class="base-container">
            <div class="header">
                <a routerLink="/home">Duckyzone</a>
            </div>
            <div class="content">
                <div class="image">
                    <img src="../../../../assets/login.svg"/>
                </div>
                <form class="form" [formGroup]="form" (ngSubmit)="createUser()">
                    <div class="form-group">
                        <label htmlFor="username">Username</label>
                        <input type="text" formControlName="username" name="username" placeholder="Username"/>
                    </div>
                    <div class="form-group">
                        <label htmlFor="email">Email</label>
                        <input type="text" formControlName="email"name="email" placeholder="Email"/>
                    </div>
                    <div class="form-group">
                        <label htmlFor="password">Password</label>
                        <input type="password" formControlName="password" name="password" placeholder="Password"/>
                    </div>
                    <div class="footer">
                        <button type="submit" class="btn" >
                            Registrar
                        </button>
                        <div class="register">
                            <p>¿Ya tiene cuenta?  <a [routerLink]="['/login']">Iniciar Sesión</a></p>
                        </div>
                    </div>
                </form>
            </div>
            
        </div> 
    </div>
</div>
