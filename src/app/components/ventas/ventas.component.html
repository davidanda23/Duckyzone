<div class="container center-h center-v">
    <div class="img">
        <img src="{{producto.imgen}}" width="200" height="140">
    </div>
    <div class="desc">
        <code><h1>{{producto.nombre}}</h1></code>
    </div>
    <div class="desc">
        <div class="container2 center-h center-v">
            <div class="desc">
                <code>
                    <h2>${{producto.precio_unidad}}</h2>
                </code>
            </div>
            <div class="desc">
                <code>
                    <p>Cantidad: </p><input type="number" name="cantidad" id="cantidad" (change)="value()" max="{{producto.existencias}}"> <br><br>
                    <p>Existencias: {{producto.existencias}}</p>
                </code>
            </div>
        </div>
    </div>
  </div>
  <div class="container2 center-h center-v">
    <div class="desc">
        <code><p>Enviar a: # {{this.cliente[0].num_interno}}, {{this.cliente[0].calle}}, {{this.cliente[0].colonia}}, {{this.cliente[0].ciudad}}</p></code>
    </div>
    <div class="container center-h center-v">
        <div class="desc">
            <code><button (click)="confirmaVenta()" class="btn btn-warning" >Comprar</button></code>
        </div>
        <div class="desc">
            <code><button (click)="confirmaVenta()" class="btn btn-danger">Regresar</button></code>
        </div>
    </div>
  </div>

  <p><button (click)="mostrarModalConf()">Modal de confirmacion</button></p>

  <ng-template #myModalConf let-modal >
  
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">!Gracias por su compra!</h2>
          <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modal.close('Cerrado desde la ventana')"> 
            <span aria-hidden="true">&times;</span>
          </button>-->
      </div>
      <div class="modal-body">
        Regresar a la p√°gina principal
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="modal.close()">Volver</button>
      </div>
    </div>
  
  </ng-template>
